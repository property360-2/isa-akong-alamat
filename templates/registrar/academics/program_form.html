<!-- Program Form Modal -->
<div class="fixed z-10 inset-0 overflow-y-auto" x-data="{ open: true }" x-show="open" style="display: none;">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
             @click="open = false"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

            <form id="program-form"
                  hx-post="{% if program %}{% url 'academics:program_update' program.id %}{% else %}{% url 'academics:program_create' %}{% endif %}"
                  hx-swap="none">
                {% csrf_token %}

                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                                {% if program %}Edit Program{% else %}Add New Program{% endif %}
                            </h3>

                            <div class="space-y-4">
                                <!-- Program Name -->
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700">
                                        Program Name <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text"
                                           name="name"
                                           id="name"
                                           value="{% if program %}{{ program.name }}{% endif %}"
                                           required
                                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                </div>

                                <!-- Level -->
                                <div>
                                    <label for="level" class="block text-sm font-medium text-gray-700">
                                        Level <span class="text-red-500">*</span>
                                    </label>
                                    <select name="level"
                                            id="level"
                                            required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                        <option value="">Select Level</option>
                                        <option value="SHS" {% if program and program.level == 'SHS' %}selected{% endif %}>Senior High School</option>
                                        <option value="College" {% if program and program.level == 'College' %}selected{% endif %}>College</option>
                                        <option value="Bachelor" {% if program and program.level == 'Bachelor' %}selected{% endif %}>Bachelor</option>
                                        <option value="Masteral" {% if program and program.level == 'Masteral' %}selected{% endif %}>Masteral</option>
                                    </select>
                                </div>

                                <!-- Passing Grade -->
                                <div>
                                    <label for="passing_grade" class="block text-sm font-medium text-gray-700">
                                        Passing Grade <span class="text-red-500">*</span>
                                    </label>
                                    <input type="number"
                                           name="passing_grade"
                                           id="passing_grade"
                                           step="0.01"
                                           min="0"
                                           max="5"
                                           value="{% if program %}{{ program.passing_grade }}{% else %}3.00{% endif %}"
                                           required
                                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                    <p class="mt-1 text-xs text-gray-500">Default: 3.00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm">
                        {% if program %}Update{% else %}Create{% endif %}
                    </button>
                    <button type="button"
                            @click="open = false"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('program-form').addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.successful) {
            const response = JSON.parse(event.detail.xhr.response);
            if (response.success) {
                // Close modal
                document.querySelector('[x-data]').__x.$data.open = false;
                // Clear modal container
                setTimeout(() => {
                    document.getElementById('modal-container').innerHTML = '';
                }, 300);
                // Refresh programs list
                htmx.trigger('#programs-content', 'programsUpdated');
                // Show success message
                alert(response.message);
            } else {
                alert(response.message || 'An error occurred');
            }
        }
    });

    // Close modal when clicking outside or pressing Escape
    document.addEventListener('alpine:init', () => {
        const modal = document.querySelector('[x-data]');
        if (modal) {
            Alpine.data(modal);
            // Watch for open changes
            const observer = new MutationObserver(() => {
                const isOpen = modal.__x.$data.open;
                if (!isOpen) {
                    setTimeout(() => {
                        document.getElementById('modal-container').innerHTML = '';
                    }, 300);
                }
            });
        }
    });
</script>
