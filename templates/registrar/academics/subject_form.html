<!-- Subject Form Modal -->
<div class="fixed z-10 inset-0 overflow-y-auto"
     x-data="{
        open: true,
        hasPrerequisite: {% if subject and existing_prereqs %}true{% else %}false{% endif %},
        selectedPrereqs: [],
        searchQuery: '',
        searchResults: [],
        searching: false
     }"
     x-show="open"
     style="display: none;">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
             @click="open = false"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

            <form id="subject-form"
                  hx-post="{% if subject %}{% url 'academics:subject_update' subject.id %}{% else %}{% url 'academics:subject_create' %}{% endif %}"
                  hx-swap="none"
                  x-init="
                    {% if subject and existing_prereqs %}
                        selectedPrereqs = [
                            {% for prereq in existing_prereqs %}
                            {id: {{ prereq.prereq_subject.id }}, code: '{{ prereq.prereq_subject.code }}', title: '{{ prereq.prereq_subject.title }}'}{% if not forloop.last %},{% endif %}
                            {% endfor %}
                        ];
                    {% endif %}
                  ">
                {% csrf_token %}

                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 max-h-[80vh] overflow-y-auto">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                                {% if subject %}Edit Subject{% else %}Add New Subject{% endif %}
                            </h3>

                            <div class="space-y-4">
                                <!-- Subject Code -->
                                <div>
                                    <label for="code" class="block text-sm font-medium text-gray-700">
                                        Subject Code <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text"
                                           name="code"
                                           id="code"
                                           value="{% if subject %}{{ subject.code }}{% endif %}"
                                           placeholder="e.g., CS101"
                                           required
                                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                </div>

                                <!-- Title -->
                                <div>
                                    <label for="title" class="block text-sm font-medium text-gray-700">
                                        Subject Title <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text"
                                           name="title"
                                           id="title"
                                           value="{% if subject %}{{ subject.title }}{% endif %}"
                                           placeholder="e.g., Introduction to Computer Science"
                                           required
                                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                </div>

                                <!-- Description -->
                                <div>
                                    <label for="description" class="block text-sm font-medium text-gray-700">
                                        Description
                                    </label>
                                    <textarea name="description"
                                              id="description"
                                              rows="2"
                                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">{% if subject %}{{ subject.description }}{% endif %}</textarea>
                                </div>

                                <div class="grid grid-cols-2 gap-4">
                                    <!-- Units -->
                                    <div>
                                        <label for="units" class="block text-sm font-medium text-gray-700">
                                            Units <span class="text-red-500">*</span>
                                        </label>
                                        <input type="number"
                                               name="units"
                                               id="units"
                                               step="0.1"
                                               min="0"
                                               value="{% if subject %}{{ subject.units }}{% else %}3{% endif %}"
                                               required
                                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                    </div>

                                    <!-- Type -->
                                    <div>
                                        <label for="type" class="block text-sm font-medium text-gray-700">
                                            Type <span class="text-red-500">*</span>
                                        </label>
                                        <select name="type"
                                                id="type"
                                                required
                                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                            <option value="major" {% if subject and subject.type == 'major' %}selected{% endif %}>Major</option>
                                            <option value="minor" {% if subject and subject.type == 'minor' %}selected{% endif %}>Minor</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-4">
                                    <!-- Recommended Year -->
                                    <div>
                                        <label for="recommended_year" class="block text-sm font-medium text-gray-700">
                                            Recommended Year
                                        </label>
                                        <select name="recommended_year"
                                                id="recommended_year"
                                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                            <option value="">Not specified</option>
                                            <option value="1" {% if subject and subject.recommended_year == 1 %}selected{% endif %}>Year 1</option>
                                            <option value="2" {% if subject and subject.recommended_year == 2 %}selected{% endif %}>Year 2</option>
                                            <option value="3" {% if subject and subject.recommended_year == 3 %}selected{% endif %}>Year 3</option>
                                            <option value="4" {% if subject and subject.recommended_year == 4 %}selected{% endif %}>Year 4</option>
                                        </select>
                                    </div>

                                    <!-- Recommended Semester -->
                                    <div>
                                        <label for="recommended_sem" class="block text-sm font-medium text-gray-700">
                                            Recommended Semester
                                        </label>
                                        <select name="recommended_sem"
                                                id="recommended_sem"
                                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                            <option value="">Not specified</option>
                                            <option value="1" {% if subject and subject.recommended_sem == 1 %}selected{% endif %}>1st Semester</option>
                                            <option value="2" {% if subject and subject.recommended_sem == 2 %}selected{% endif %}>2nd Semester</option>
                                            <option value="3" {% if subject and subject.recommended_sem == 3 %}selected{% endif %}>Summer</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Program -->
                                <div>
                                    <label for="program_id" class="block text-sm font-medium text-gray-700">
                                        Program <span class="text-red-500">*</span>
                                    </label>
                                    <select name="program_id"
                                            id="program_id"
                                            required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                        <option value="">Select Program</option>
                                        {% for program in programs %}
                                        <option value="{{ program.id }}" {% if subject and subject.program.id == program.id %}selected{% endif %}>
                                            {{ program.name }} ({{ program.get_level_display }})
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Prerequisites Section -->
                                <div class="border-t border-gray-200 pt-4">
                                    <div class="flex items-center">
                                        <input type="checkbox"
                                               id="has_prerequisite"
                                               x-model="hasPrerequisite"
                                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                        <label for="has_prerequisite" class="ml-2 block text-sm font-medium text-gray-700">
                                            Has Prerequisites?
                                        </label>
                                    </div>

                                    <!-- Prerequisite Search -->
                                    <div x-show="hasPrerequisite" x-transition class="mt-4" style="display: none;">
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Select Prerequisites
                                        </label>

                                        <!-- Search Input -->
                                        <div class="relative">
                                            <input type="text"
                                                   x-model="searchQuery"
                                                   @input.debounce.300ms="
                                                       if (searchQuery.length >= 2) {
                                                           searching = true;
                                                           fetch(`{% url 'academics:subject_search' %}?q=${searchQuery}{% if subject %}&exclude={{ subject.id }}{% endif %}`)
                                                               .then(r => r.json())
                                                               .then(data => {
                                                                   searchResults = data.results;
                                                                   searching = false;
                                                               });
                                                       } else {
                                                           searchResults = [];
                                                       }
                                                   "
                                                   placeholder="Search subjects..."
                                                   class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                            <div x-show="searching" class="absolute right-3 top-2">
                                                <svg class="animate-spin h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24">
                                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                            </div>
                                        </div>

                                        <!-- Search Results -->
                                        <div x-show="searchResults.length > 0"
                                             class="mt-2 bg-white border border-gray-300 rounded-md shadow-sm max-h-48 overflow-y-auto">
                                            <template x-for="result in searchResults" :key="result.id">
                                                <button type="button"
                                                        @click="
                                                            if (!selectedPrereqs.find(p => p.id === result.id)) {
                                                                selectedPrereqs.push(result);
                                                            }
                                                            searchQuery = '';
                                                            searchResults = [];
                                                        "
                                                        class="w-full text-left px-3 py-2 hover:bg-gray-100 text-sm">
                                                    <span x-text="result.display"></span>
                                                </button>
                                            </template>
                                        </div>

                                        <!-- Selected Prerequisites Tags -->
                                        <div x-show="selectedPrereqs.length > 0" class="mt-3">
                                            <p class="text-sm font-medium text-gray-700 mb-2">Selected Prerequisites:</p>
                                            <div class="flex flex-wrap gap-2">
                                                <template x-for="(prereq, index) in selectedPrereqs" :key="prereq.id">
                                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                                                        <span x-text="prereq.code + ' - ' + prereq.title"></span>
                                                        <button type="button"
                                                                @click="selectedPrereqs.splice(index, 1)"
                                                                class="ml-2 inline-flex items-center justify-center w-4 h-4 rounded-full text-blue-600 hover:bg-blue-200 focus:outline-none">
                                                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                                            </svg>
                                                        </button>
                                                        <input type="hidden" name="prerequisites[]" :value="prereq.id">
                                                    </span>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm">
                        {% if subject %}Update{% else %}Create{% endif %}
                    </button>
                    <button type="button"
                            @click="open = false"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('subject-form').addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.successful) {
            const response = JSON.parse(event.detail.xhr.response);
            if (response.success) {
                // Close modal
                const modalRoot = document.querySelector('[x-data]');
                if (modalRoot && modalRoot.__x) {
                    modalRoot.__x.$data.open = false;
                }
                // Clear modal container
                setTimeout(() => {
                    document.getElementById('modal-container').innerHTML = '';
                }, 300);
                // Refresh subjects list
                htmx.trigger('#subjects-content', 'subjectsUpdated');
                // Show success message
                alert(response.message);
            } else {
                alert(response.message || 'An error occurred');
            }
        }
    });
</script>
