<!-- Edit Subject Placement Modal -->
<div class="fixed z-10 inset-0 overflow-y-auto"
     x-data="{ open: true }"
     x-show="open"
     style="display: none;">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
             @click="open = false"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

            <form id="edit-subject-form"
                  hx-post="{% url 'academics:curriculum_edit_subject' curriculum.id curriculum_subject.id %}"
                  hx-swap="none">
                {% csrf_token %}

                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                                Edit Subject Placement
                            </h3>

                            <div class="space-y-4">
                                <!-- Subject Info (Read-only) -->
                                <div class="p-4 bg-gray-50 rounded-lg">
                                    <div class="mb-2">
                                        <p class="text-xs text-gray-500 uppercase tracking-wider">Subject Code</p>
                                        <p class="text-lg font-semibold text-gray-900">{{ curriculum_subject.subject.code }}</p>
                                    </div>
                                    <div class="mb-2">
                                        <p class="text-xs text-gray-500 uppercase tracking-wider">Subject Title</p>
                                        <p class="text-sm text-gray-700">{{ curriculum_subject.subject.title }}</p>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500 uppercase tracking-wider">Units</p>
                                        <p class="text-sm text-gray-700">{{ curriculum_subject.subject.units }}</p>
                                    </div>
                                </div>

                                <!-- Year Level -->
                                <div>
                                    <label for="year_level" class="block text-sm font-medium text-gray-700">
                                        Year Level <span class="text-red-500">*</span>
                                    </label>
                                    <select name="year_level"
                                            id="year_level"
                                            required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                        <option value="1" {% if curriculum_subject.year_level == 1 %}selected{% endif %}>1st Year</option>
                                        <option value="2" {% if curriculum_subject.year_level == 2 %}selected{% endif %}>2nd Year</option>
                                        <option value="3" {% if curriculum_subject.year_level == 3 %}selected{% endif %}>3rd Year</option>
                                        <option value="4" {% if curriculum_subject.year_level == 4 %}selected{% endif %}>4th Year</option>
                                    </select>
                                </div>

                                <!-- Semester/Term -->
                                <div>
                                    <label for="term_no" class="block text-sm font-medium text-gray-700">
                                        Semester <span class="text-red-500">*</span>
                                    </label>
                                    <select name="term_no"
                                            id="term_no"
                                            required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                        <option value="1" {% if curriculum_subject.term_no == 1 %}selected{% endif %}>1st Semester</option>
                                        <option value="2" {% if curriculum_subject.term_no == 2 %}selected{% endif %}>2nd Semester</option>
                                        <option value="3" {% if curriculum_subject.term_no == 3 %}selected{% endif %}>Summer/3rd Semester</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm">
                        Update Placement
                    </button>
                    <button type="button"
                            @click="open = false"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('edit-subject-form').addEventListener('htmx:responseError', function(e) {
        const response = e.detail.xhr.response;
        try {
            const data = JSON.parse(response);
            alert(data.message || 'An error occurred');
        } catch {
            alert('An error occurred while updating subject placement');
        }
    });

    document.getElementById('edit-subject-form').addEventListener('htmx:afterSwap', function(e) {
        try {
            const response = JSON.parse(e.detail.xhr.response);
            if (response.success) {
                alert(response.message);
                // Close modal and refresh curriculum detail
                document.dispatchEvent(new CustomEvent('curriculumUpdated'));
                // Navigate back to curriculum detail
                window.location.href = window.location.href;
            }
        } catch {
            console.error('Error parsing response');
        }
    });
</script>
