<!-- Add Subjects to Curriculum Modal -->
<div class="fixed z-10 inset-0 overflow-y-auto"
     x-data="{ open: true }"
     x-show="open"
     style="display: none;">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
             @click="open = false"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

            <form id="add-subjects-form"
                  hx-post="{% url 'academics:curriculum_add_subjects' curriculum.id %}"
                  hx-swap="none">
                {% csrf_token %}

                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 max-h-[80vh] overflow-y-auto">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                                Add Subjects to {{ curriculum.version }}
                            </h3>
                            <p class="text-sm text-gray-600 mb-4">
                                Curriculum: {{ curriculum.program.name }}
                            </p>

                            <div class="space-y-4">
                                <!-- Year Level Selection -->
                                <div>
                                    <label for="year_level" class="block text-sm font-medium text-gray-700">
                                        Year Level <span class="text-red-500">*</span>
                                    </label>
                                    <select name="year_level" id="year_level" required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                        <option value="">Select Year Level</option>
                                        <option value="1">1st Year</option>
                                        <option value="2">2nd Year</option>
                                        <option value="3">3rd Year</option>
                                        <option value="4">4th Year</option>
                                    </select>
                                </div>

                                <!-- Term Selection -->
                                <div>
                                    <label for="term_no" class="block text-sm font-medium text-gray-700">
                                        Semester <span class="text-red-500">*</span>
                                    </label>
                                    <select name="term_no" id="term_no" required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                        <option value="">Select Semester</option>
                                        <option value="1">1st Semester</option>
                                        <option value="2">2nd Semester</option>
                                        <option value="3">Summer</option>
                                    </select>
                                </div>

                                <!-- Subjects Multi-Select -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Subjects <span class="text-red-500">*</span>
                                    </label>

                                    {% if available_subjects %}
                                    <div class="space-y-2 border border-gray-300 rounded-md p-3 max-h-60 overflow-y-auto">
                                        {% for subject in available_subjects %}
                                        <div class="flex items-center">
                                            <input type="checkbox"
                                                   name="subject_ids[]"
                                                   value="{{ subject.id }}"
                                                   id="subject_{{ subject.id }}"
                                                   class="h-4 w-4 text-primary border-gray-300 rounded">
                                            <label for="subject_{{ subject.id }}" class="ml-3 block text-sm text-gray-700 cursor-pointer">
                                                <span class="font-medium">{{ subject.code }}</span> - {{ subject.title }}
                                                <span class="text-xs text-gray-500">({{ subject.units }} units)</span>
                                            </label>
                                        </div>
                                        {% endfor %}
                                    </div>
                                    {% else %}
                                    <div class="text-center py-8 bg-gray-50 rounded-lg border border-gray-200">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                        <h3 class="mt-2 text-sm font-medium text-gray-900">No subjects available</h3>
                                        <p class="mt-1 text-sm text-gray-500">All subjects for this program are already in this curriculum.</p>
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm">
                        Add Subjects
                    </button>
                    <button type="button"
                            @click="open = false"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('add-subjects-form').addEventListener('htmx:responseError', function(e) {
        const response = e.detail.xhr.response;
        try {
            const data = JSON.parse(response);
            alert(data.message || 'An error occurred');
        } catch {
            alert('An error occurred while adding subjects');
        }
    });

    document.getElementById('add-subjects-form').addEventListener('htmx:afterSwap', function(e) {
        try {
            const response = JSON.parse(e.detail.xhr.response);
            if (response.success) {
                alert(response.message);
                // Close modal and refresh curriculum detail
                document.dispatchEvent(new CustomEvent('curriculumUpdated'));
                // Navigate back to curriculum detail
                window.location.href = window.location.href;
            }
        } catch {
            console.error('Error parsing response');
        }
    });
</script>
