<!-- Curriculum Duplicate Form Modal -->
<div class="fixed z-10 inset-0 overflow-y-auto" x-data="{ open: true }" x-show="open" style="display: none;">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
             @click="open = false"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

            <form id="curriculum-duplicate-form"
                  hx-post="{% url 'academics:curriculum_duplicate' curriculum.id %}"
                  hx-swap="none">
                {% csrf_token %}

                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">
                                Duplicate Curriculum
                            </h3>
                            <p class="text-sm text-gray-500 mb-4">
                                Duplicating: <span class="font-semibold">{{ curriculum.program.name }} - {{ curriculum.version }}</span>
                            </p>

                            <div class="space-y-4">
                                <!-- New Version -->
                                <div>
                                    <label for="new_version" class="block text-sm font-medium text-gray-700">
                                        New Curriculum Version <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text"
                                           name="new_version"
                                           id="new_version"
                                           placeholder="e.g., 2026 Rev A"
                                           required
                                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                    <p class="mt-1 text-xs text-gray-500">Must be unique for this program</p>
                                </div>

                                <!-- New Effective SY -->
                                <div>
                                    <label for="new_effective_sy" class="block text-sm font-medium text-gray-700">
                                        Effective School Year <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text"
                                           name="new_effective_sy"
                                           id="new_effective_sy"
                                           placeholder="e.g., 2026-2027"
                                           required
                                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                </div>

                                <!-- Info box -->
                                <div class="rounded-md bg-blue-50 p-4">
                                    <div class="flex">
                                        <div class="flex-shrink-0">
                                            <svg class="h-5 w-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                                            </svg>
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-sm text-blue-700">
                                                This will copy all curriculum subjects from the source curriculum to the new one.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-secondary text-base font-medium text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary sm:ml-3 sm:w-auto sm:text-sm">
                        Duplicate Curriculum
                    </button>
                    <button type="button"
                            @click="open = false"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('curriculum-duplicate-form').addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.successful) {
            const response = JSON.parse(event.detail.xhr.response);
            if (response.success) {
                // Close modal
                document.querySelector('[x-data]').__x.$data.open = false;
                // Clear modal container
                setTimeout(() => {
                    document.getElementById('modal-container').innerHTML = '';
                }, 300);
                // Refresh curricula list
                htmx.trigger('#curricula-content', 'curriculaUpdated');

                // Show toast notification with link to view the new curriculum
                const viewLink = `/registrar/academics/curricula/${response.curriculum_id}/`;
                showToastNotification(response.message, viewLink, 'View Curriculum');
            } else {
                alert(response.message || 'An error occurred');
            }
        }
    });
</script>
